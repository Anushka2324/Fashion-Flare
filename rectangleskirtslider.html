<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="bgslider.css" />
  </head>
  <body>
    <section class="slider-container">
      <div class="slider-images">
        
        <div class="slider-img">
          <img src="./img/rectskirt1.jpg" alt="2" />
          <h1>bubble</h1>
          <div class="details">
            <h2>BUBBLE SKIRTS</h2>
            <p>Whimsical volume</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/rectskirt2.jpg" alt="3" />
          <h1>FULL</h1>
          <div class="details">
            <h2>FULL SKIRTS</h2>
            <p>Classic volume</p>
          </div>
        </div>
        <div class="slider-img active">
          <img src="./img/rectskirt3.png" alt="4" />
          <h1>LAYER</h1>
          <div class="details">
            <h2>LAYERED SKIRTS</h2>
            <p>Textured elegance</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/rectskirt4.png" alt="5" />
          <h1>pencil</h1>
          <div class="details">
            <h2>PENCIL SKIRTS</h2>
            <p>Sophisticated silhouette</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/rectskirt5.png" alt="6" />
          <h1>ALINE</h1>
          <div class="details">
            <h2>A-LINE SKIRTS</h2>
            <p>Elegant flair</p>
          </div>
        </div>
        
    </section>
    <script src="bgslider.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        $(".slider-img").on("click", function () {
          $(".slider-img").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
  </body>
</html>
