<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="bgslider.css" />
  </head>
  <body>
    <section class="slider-container">
      <div class="slider-images">
        
        <div class="slider-img">
          <img src="./img/hgjeans1.png" alt="2" />
          <h1>SKINNY</h1>
          <div class="details">
            <h2>SKINNY JEANS</h2>
            <p>Slim fit</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/hgjeans2.png" alt="3" />
          <h1>Straight</h1>
          <div class="details">
            <h2>SRAIGHT JEANS</h2>
            <p>Timeless classic</p>
          </div>
        </div>
        <div class="slider-img active">
          <img src="./img/hgjeans3.png" alt="4" />
          <h1>BOOTCUT</h1>
          <div class="details">
            <h2>BOOTCUT JEANS</h2>
            <p>Classic flare</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/hgjeans4.png" alt="5" />
          <h1>wide</h1>
          <div class="details">
            <h2>WIDE LEG PANTS</h2>
            <p>Effortless flow</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/hgjeans5.png" alt="6" />
          <h1>flare</h1>
          <div class="details">
            <h2>FLARE JEANS</h2>
            <p>Vintage flair</p>
          </div>
        </div>
        
    </section>
    <script src="bgslider.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        $(".slider-img").on("click", function () {
          $(".slider-img").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
  </body>
  </html>
