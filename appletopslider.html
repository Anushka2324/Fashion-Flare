<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="bgslider.css" />
  </head>
  <body>
    <section class="slider-container">
      <div class="slider-images">
        
        <div class="slider-img">
          <img src="./img/appletop1.jpg" alt="2" />
          <h1>trapeze</h1>
          <div class="details">
            <h2>TRAPEZE TOP</h2>
            <p>Swinging chic</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/appletop2.jpg" alt="3" />
          <h1>swing</h1>
          <div class="details">
            <h2>SWING TOPS</h2>
            <p>Effortless flow</p>
          </div>
        </div>
        <div class="slider-img active">
          <img src="./img/appletop3.jpg" alt="4" />
          <h1>DRAPE</h1>
          <div class="details">
            <h2>DRAPE TOPS</h2>
            <p>Flowing elegance</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/appletop4.jpg" alt="5" />
          <h1>tunic</h1>
          <div class="details">
            <h2>TUNIC TOPS</h2>
            <p>Versatile comfort</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/appletop5.jpg" alt="6" />
          <h1>WRAP</h1>
          <div class="details">
            <h2>WRAP TOPS</h2>
            <p>Effortless chic</p>
          </div>
        </div>
        
    </section>
    <script src="bgslider.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        $(".slider-img").on("click", function () {
          $(".slider-img").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
  </body>
</html>
