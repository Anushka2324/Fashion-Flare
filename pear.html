<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button Gallery</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-image: url('./img/bg3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 30px;
            color: #100f0f;
            text-align: center;
        }

        h1 {
            margin-top: 5px;
        }

        h3 {
            margin-top: 5px;
            font-size: 30px;
            font-weight: 100;
            color: rgb(5, 4, 4);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .image-button {
            border: image 4px;
            width: 250px;
            height: 450px;
            margin: 50px;
            margin-top: 15px;
            transition: transform 0.3s;

        }

        .image-button:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            max-height: 80%;
        }

        .modal-image {
            max-width: 500px;
            max-height: 700px;
            margin: 20px;

        }

        .title {
            font-size: 50px;
            font-weight: bold;
            margin-top: 50px;
        }

        .button-container {
            margin-top: 20px;
        }

        .content {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .back-button {
            font-size: 20px;
            margin-top: 10px;
            width: 90px;
            height: 50px;
            border-radius: 30px;
            background-color: rgb(127, 29, 45);
            color: aliceblue;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1 class="title">Pear Body Shape</h1>
    <div class="image-container">

        <div>
            <h3>TOPS</h3>
            <a href="peartopslider.html"> <img class="image-button" src="./img/3.jpg" alt="Image 1"
                    onclick="openModal(this, 'Tops')">
            </a>

            
        </div>
        <div>
            <h3>PANTS</h3>
            <a href="pearjeansslider.html"> <img class="image-button" src="./img/pant.jpg" alt="Image 1"
                onclick="openModal(this, 'Tops')">
          </a>

        </div>
        <div>
            <h3>DRESSES</h3>
            <a href="peardressslider.html"> <img class="image-button" src="./img/dress2.jpg" alt="Image 1"
                onclick="openModal(this, 'Tops')">
        </a>
        
        </div>
        <div>
            <h3>SKIRTS</h3>
            <a href="pearskirtslider.html"> <img class="image-button" src="./img/skirt.jpg" alt="Image 1"
                onclick="openModal(this, 'Tops')">
        </a>
        
        </div>
    </div>

    <button class="back-button" onclick="window.history.back()">Back</button>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-content" class="content"></div>
        <!-- <button class="back-button" onclick="closeModal()">Back</button> -->
    </div>

    <script>
        function openModal(img, category) {
            const modal = document.getElementById("modal");
            const modalContent = document.getElementById("modal-content");
            modal.style.display = "block";
            modalContent.innerHTML = ""; 
            addImagesToModal(category); 
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        function addImagesToModal(category) {
            const modalContent = document.getElementById("modal-content");
            const images = getImagesForCategory(category);
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = image.src;
                img.alt = image.alt;
                img.classList.add("modal-image");
                modalContent.appendChild(img);
            });
        }

        
        const buttonImage = document.getElementById("buttonImage");
        buttonImage.addEventListener("click", function () {
            
            alert("You clicked the button image!");
        });


        window.onclick = function (event) {
            const modal = document.getElementById("modal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
