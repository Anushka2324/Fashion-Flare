<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="bgslider.css" />
  </head>
  <body>
    <section class="slider-container">
      <div class="slider-images">
      
        <div class="slider-img">
          <img src="./img/hgskirt1.jpg" alt="2" />
          <h1>full</h1>
          <div class="details">
            <h2>FULL SKIRTS</h2>
            <p>Effortless chic</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/hgskirt2.jpg" alt="3" />
          <h1>tulip</h1>
          <div class="details">
            <h2>TULIP SKIRTS</h2>
            <p>Graceful curves</p>
          </div>
        </div>
        <div class="slider-img active">
          <img src="./img/hgskirt3.png" alt="4" />
          <h1>pencil</h1>
          <div class="details">
            <h2>PENCIL SKIRTS</h2>
            <p>Sleek silhouette</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/hgskirt4.jpg" alt="5" />
          <h1>aline</h1>
          <div class="details">
            <h2>A-LINE SKIRTS</h2>
            <p>Flattering silhouette</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/hgskirt5.jpg" alt="6" />
          <h1>gored</h1>
          <div class="details">
            <h2>GORED SKIRTS</h2>
            <p>Flared elegance</p>
          </div>
        </div>
        
    </section>
    <script src="bgslider.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        $(".slider-img").on("click", function () {
          $(".slider-img").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
  </body>
  </html>
