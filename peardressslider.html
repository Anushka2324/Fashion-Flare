<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="bgslider.css" />
  </head>
  <body>
    <section class="slider-container">
      <div class="slider-images">
       
        <div class="slider-img">
          <img src="./img/peardress2.jpg" alt="2" />
          <h1>wrap</h1>
          <div class="details">
            <h2>wrap dress</h2>
            <p>Effortless chic</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/peardress4.jpg" alt="3" />
          <h1>empire</h1>
          <div class="details">
            <h2>EMPIRE DRESSES</h2>
            <p>Regal elegance</p>
          </div>
        </div>
        <div class="slider-img active">
          <img src="./img/peardress5.jpg" alt="4" />
          <h1>ALINE</h1>
          <div class="details">
            <h2>A-LINE DRESSES</h2>
            <p>Flattering silhouette</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/peardress6.jpg" alt="5" />
          <h1>tulip</h1>
          <div class="details">
            <h2>TULIP DRESSES</h2>
            <p>Graceful curves</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/peardress3.jpg" alt="6" />
          <h1>XLINE</h1>
          <div class="details">
            <h2>X-LINE DRESSES</h2>
            <p>Flattering flair</p>
          </div>
        </div>
     
      </div>
    </section>
    <script src="bgslider.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        $(".slider-img").on("click", function () {
          $(".slider-img").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
  </body>
  </html>
