<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="bgslider.css" />
  </head>
  <body>
    <section class="slider-container">
      <div class="slider-images">
    
        <div class="slider-img">
          <img src="./img/appledress1.jpg" alt="2" />
          <h1>shift</h1>
          <div class="details">
            <h2>SHIFT DRESSES</h2>
            <p>Timeless simplicity</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/appledress2.jpg" alt="3" />
          <h1>ALINE</h1>
          <div class="details">
            <h2>A-LINE DRESSES</h2>
            <p>Elegant silhouette</p>
          </div>
        </div>
        <div class="slider-img active">
          <img src="./img/appledress3.jpg" alt="4" />
          <h1>empire</h1>
          <div class="details">
            <h2>EMPIRE DRESS</h2>
            <p>Royal Elegance</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/appledress4.png" alt="5" />
          <h1>wrap</h1>
          <div class="details">
            <h2>WRAP DRESSES</h2>
            <p>Effortless chic</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="./img/appledress5.jpg" alt="6" />
          <h1>BIAS</h1>
          <div class="details">
            <h2>BIAS DRESSES</h2>
            <p>Graceful drape</p>
          </div>
        </div>
     
    </section>
    <script src="bgslider.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        $(".slider-img").on("click", function () {
          $(".slider-img").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
  </body>
</html>
